<div class="login-form">
    <form ng-submit="onItemCreate()" >
        <h2 class="text-center">Create Item</h2>       
        <div class="form-group">
            <input type="text" ng-model="item.itemId" class="form-control" placeholder="ItemId" required="required">
        </div>
        <div class="form-group">
            <input type="text" ng-model="item.description" class="form-control" placeholder="Item Description" >
        </div>        
        <div class="form-group">
            <input type="password" ng-model="item.name" class="form-control" placeholder="Item Name" required="required">
        </div>      

        <div ng-show="isAuctionItem">
            <div class="form-group">
                    <select class="form-control" ng-model="selectedItem"  ng-options="si as si.name for si in items track by si.itemId" ></select>                
            </div>               
            <div class="form-group">
                <select class="form-control" ng-model="selectedAuctionType" ng-change="onAuctionTypeChange( selectedAuctionType )"  ng-options="auctionT as auctionT.name for auctionT in auctionTypes track by auctionT.name" ></select>                
            </div>    
            <div class="form-group">
                <input type="text" ng-model="item.basePrice" class="form-control" placeholder="Base Price Of Auction Items" >
            </div>                
        </div>      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Create</button>
        </div>        
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input ng-model="isAuctionItem" type="checkbox"> isAuctionItem</label>
            <a class="pull-right checkbox-inline" ng-click="fetchItems()" >FetchItems</a>            
        </div>        
    </form>
</div>
