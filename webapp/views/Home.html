<div class="container container-fluid">
        <form>
            <h3 class="text-center" ><b><i><u>Auction History</u></i></b></h3>
            <div class="table-responsive">          
                    <table class="table">
                        <thead>
                            <tr>
                                <th ng-repeat = "auctionLabel in auctionLabels" >{{auctionLabel}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="auction in auctions">
                            <td>{{ $index +  1 }}</td>
                            <td ng-bind = "auction.name" ></td>
                            <td ng-bind = "auction.type" ></td>
                            <td ng-bind = "auction.description" ></td>
                            <td ng-bind = "auction.startDate" ></td>
                            <td ng-bind = "auction.endDate" ></td>
                            <td ng-bind = "auction.status" ></td>
                            <td ng-bind = "auction.itemId" ></td>
                            <td ng-bind = "auction.winnerBid" ></td>
                            </tr>
                        </tbody>
                    </table>
                </div>            
        </form>
</div>
